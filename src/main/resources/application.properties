spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.swagger-ui.path=/
springdoc.swagger-ui.operationsSorter=method
#springdoc.api-docs.enabled=false

# Uncomment this to run on another port since the default port is 8080
#server.port=3120

# Uncomment this for dev with Google Cloud SQL
#spring.cloud.gcp.credentials.location=file:/usr/local/sqa-2020-b97907c375a9.json

## SSL configuration
## The format used for the keystore. It could be set to JKS in case it is a JKS file
#server.ssl.key-store-type=PKCS12
## The path to the keystore containing the certificate
#server.ssl.key-store=classpath:keystore/sqa2021.p12
## The password used to generate the certificate
#server.ssl.key-store-password=sqa@2021
## The alias mapped to the certificate
#server.ssl.key-alias=sqa2021
## Enable
#server.ssl.enabled=false

spring.profiles.active=deploy
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.one-indexed-parameters=true
security.require-ssl=false
spring.cloud.gcp.sql.enabled=false